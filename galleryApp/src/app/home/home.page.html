<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      <h3> PHOTO GALLERY</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title"> Photo Gallery </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="row">
    <ion-list>
 
      <ion-item >
       <ion-icon name="images" routerLink="/gallery"></ion-icon>
        <h4 routerLink="/gallery">Gallery</h4>
      </ion-item>
      <ion-item>
        <ion-icon name="expand" routerLink="/fullscreen-view"></ion-icon>
        <h4 routerLink="/fullscreen-view">Full-screen view</h4>
      </ion-item>
    </ion-list>
  </div>

  
</ion-content>
